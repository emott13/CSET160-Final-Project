<link rel="stylesheet" href="../static/styles/styles.css">
{% extends 'base.html' %}
{% block body %}
    <div class="page">
        <form class="login-form" method="POST">
            {% if error %}
                <h4 class="login-error">{{error}}</h4>
            {% endif %}
            {% if success %}
                <h4 class="login-success">{{success}}</h4>
            {% endif %}
            <select id="type" name="type" class="input-field">
                <option value="students">Student</option>
                <option value="teachers">Teacher</option>
            </select>
            <input type="text" name="email" placeholder="Email" class="input-field" required>
            <input type="fname" name="fname" placeholder="First name" class="input-field" required>
            <input type="lname" name="lname" placeholder="Last name" class="input-field" required>
            <input type="password" name="password" placeholder="Password" class="input-field" required>
            <input type="submit" value="Signup" class="input-submit">
            <h4>Already have an account? <a href="/login" class="signup-link">Login</a></h4>
        </form>
    </div>
{% endblock %}
